<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkersoft TI Solutions</title>
    <meta name="description" content="Soluções em IA, Desenvolvimento de Software de Ponta e Transformação Digital">
    <meta name="keywords" content="Inteligência Artificial, Cloud Computing, IoT, DevOps, Dropshipping, Consultoria">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --soft-purple: rgba(175, 155, 196, 0.4);
            --border-color: rgba(241, 237, 237, 0.4);
            --box-shadow-color: rgba(192, 194, 194, 0.3);
            --typing-border-color: #adadad;
            --contact-input-bg: rgba(255, 255, 255, 0.05);
            --contact-input-border: rgba(186, 85, 211, 0.3);
            --contact-input-focus-border: rgba(186, 85, 211, 0.5);
            --contact-input-focus-shadow: rgba(186, 85, 211, 0.4);
            --contact-button-bg: rgba(186, 85, 211, 0.4);
            --contact-button-hover-bg: rgba(186, 85, 211, 0.6);
        }

        .text-shadow {
            text-shadow: 0 0 40px var(--soft-purple);
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .glow-border {
            box-sizing: border-box;
            border: 2px solid rgba(83, 83, 83, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: glow 3s infinite alternate ease-in-out;
        }

        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--typing-border-color);
            animation: typing 6s steps(40) 1 forwards;
        }


        .light-grid {
            background:
                linear-gradient(rgba(175, 155, 196, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(175, 155, 196, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .glass-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 100%;
        }

        .metallic-text {
            background: linear-gradient(120deg, rgb(253, 253, 253) 0%, rgba(238, 238, 238, 0.979) 50%, rgb(255, 255, 255) 50%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
        }

        .section-padding {
            padding: 4rem 2rem;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        body {
            font-size: 1rem;
            line-height: 1.75;
        }

        .btn-know-more {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(186, 85, 211, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-know-more:hover {
            background-color: rgba(186, 85, 211, 0.63);
        }

        .whatsapp-button {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: white;
            border: none;
            width: 75px;
            height: 75px;
            font-size: 30px;
            border-radius: 20%;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .whatsapp-message {
            display: none;
            font-size: 14px;
            width: 300px;
            height: 80px;
            margin-left: 10px;
        }

        .whatsapp-container:hover .whatsapp-message {
            display: block;
        }
    </style>
</head>

<body class="bg-[#0a0a12] text-white overflow-x-hidden font-['Space Grotesk',sans-serif] relative">
    <div id="whatsapp-container" class="whatsapp-container fixed bottom-10 right-20 flex items-center">
        <a id="whatsapp-icon" href="https://wa.me/+5519998205608" target="_blank" class="whatsapp-button">
            <img src="logowp.png" alt="WhatsApp">
        </a>
        <input id="whatsapp-message" type="text" placeholder="Digite sua mensagem"
            class="whatsapp-message ml-2 p-2 rounded text-black" />
    </div>
    <div class="fixed inset-0 light-grid pointer-events-none z-0"></div>
    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-[#0a0a12] backdrop-blur-lg border-b border-purple-600/10 z-20">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between h-16">
            <a href="#" class="text-2xl font-semibold metallic-text flex items-center">
                Arkersoft <i class="fas fa-globe ml-2 text-purple-600/6"></i>
            </a>
            <!-- Botão para menu mobile -->
            <button id="menuToggle" class="md:hidden focus:outline-none" aria-label="Abrir menu">
                <i class="fas fa-bars"></i>
            </button>
            <!-- Menu para desktop -->
            <ul id="menu" class="hidden md:flex space-x-6">
                <li><a href="#tech" class="relative px-2 py-1 transition-colors hover:text-purple-300">Tecnologias</a>
                </li>
                <li><a href="#cases" class="relative px-2 py-1 transition-colors hover:text-purple-300">Dropshipping</a>
                </li>
                <li><a href="#contact" class="relative px-2 py-1 transition-colors hover:text-purple-300">Contato</a>
                </li>
                <li><a href="#solutions" class="relative px-2 py-1 transition-colors hover:text-purple-300">Preços</a>
                </li>
            </ul>
        </div>
        <!-- Menu mobile -->
        <ul id="mobileMenu" class="md:hidden hidden bg-[#0a0a12] border-t border-purple-200/10">
            <li class="px-4 py-2 hover:bg-purple-600"><a href="#tech">Tecnologias</a></li>
            <li class="px-4 py-2 hover:bg-purple-600"><a href="#cases">Dropshipping</a></li>
            <li class="px-4 py-2 hover:bg-purple-600"><a href="#contact">Contato</a></li>
            <li class="px-4 py-2 hover:bg-purple-600"><a href="#solutions">Preços</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section
        class="relative h-screen flex items-center bg-[radial-gradient(circle_at_center,_rgba(175,155,196,0.1)_0%,transparent_50%)] z-10 overflow-hidden">
        <!-- Vídeo de fundo com borda para encaixe visual -->
        <video id="bgVideo" autoplay muted loop playsinline preload="none"
            class="absolute inset-0 w-full h-full object-cover z-[-2] glow-border">
        </video>
        <canvas id="particles-canvas" class="absolute inset-0 w-full h-full z-[-1]"></canvas>
        <!-- Container posicionado no canto inferior esquerdo -->
        <div class="absolute inset-0 flex items-center justify-center md:justify-start md:items-end z-20">
            <div class="glass-container text-center md:text-left md:ml-8 md:mb-8">
                <h1 class="text-6xl md:text-7xl font-extrabold metallic-text mb-4">
                    Criação de sites.
                </h1>
                <p class="text-xl metallic-text">
                    Seu cartão de visitas para o mundo.
                </p>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Toggle do menu mobile
        document.getElementById('menuToggle').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.remove('opacity-0', 'translate-y-8');
                    entry.target.classList.add('opacity-100', 'translate-y-0');
                }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.scroll-reveal').forEach((el) => observer.observe(el));

        document.addEventListener('DOMContentLoaded', function () {
            const bgVideo = document.getElementById('bgVideo');
            const videoObserver = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                bgVideo.style.backgroundImage = 'url("lua.jpeg")';
                bgVideo.style.backgroundSize = 'cover';
                bgVideo.style.backgroundPosition = 'center';
                videoObserver.unobserve(bgVideo);
                }
            });
            }, { threshold: 0.25 });
            videoObserver.observe(bgVideo);
        });

        let hasShownExitAlert = false;
        document.addEventListener("mouseleave", function (e) {
            if (e.clientY <= 0 && !hasShownExitAlert) {
                hasShownExitAlert = true;
                Swal.fire({
                    title: "Espere...",
                    icon: "warning",
                    confirmButtonText: "Ficar no site",
                    background: "#222",
                    color: "#fff",
                    confirmButtonColor: "rgba(186, 85, 211, 0.4)",
                    html: "Você está <span style='color: red;'>perdendo</span> a oportunidade de fazer sua empresa multiplicar seus <span style='color: #39ff14;'>lucros</span>! Clique no ícone do WhatsApp e descubra como...",
                    iconColor: "red"
                });
            }
        });

        document.getElementById('whatsapp-message').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const message = encodeURIComponent(this.value);
                window.location.href = "https://wa.me/+5519998205608?text=" + message;
            }
        });
    </script>
</body>

</html>
