<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alisson Civalski</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'neutral-750': '#404040',
            'neutral-850': '#262626'
          }
        }
      }
    }

    window.onload = function() {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: '#d4d4d4' },
          shape: { type: 'circle' },
          opacity: { value: 0.5, random: false },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: '#a3a3a3',
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 0.9,
            direction: 'none',
            random: false,
            straight: false,
            out_mode: 'out',
            bounce: false
          }
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: { enable: true, mode: 'repulse' },
            onclick: { enable: true, mode: 'push' },
            resize: true
          }
        },
        retina_detect: true
      });
    };
  </script>
</head>
<body class="bg-gradient-to-b from-neutral-50 to-neutral-100 relative">

  <div id="particles-js" class="absolute inset-0 z-[-1]"></div>

<header class="bg-neutral-800 shadow-lg">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-3xl font-bold text-white">Documentação:</h1>
    </div>
</header>

  <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <section class="mb-10">
      <h2 class="text-2xl font-semibold mb-4 border-l-4 border-neutral-800 pl-3 text-neutral-800">Currículo</h2>
      <div class="bg-white rounded-lg shadow-xl border border-neutral-200 hover:shadow-2xl transition-shadow duration-300">
        <div class="p-2"> 
          <a href="Curriculo.png" download class="block relative group">
            <img src="Curriculo.png" alt="Imagem do Currículo" 
                 class="w-1/2 mx-auto rounded-lg transition-transform duration-300 hover:scale-105">

            </div>
          </a>
          <div class="text-center mt-4 space-x-4">
            <a href="Curriculo.png" download 
               class="inline-block bg-neutral-800 hover:bg-neutral-700 text-white font-semibold py-2 px-4 rounded-lg
                      transition-colors duration-300 transform hover:scale-105 shadow-md hover:shadow-lg text-sm">
              Baixar Currículo (PNG)
            </a>
            <a href="curriculopdf.pdf" download
               class="inline-block bg-neutral-800 hover:bg-neutral-700 text-white font-semibold py-2 px-4 rounded-lg
                      transition-colors duration-300 transform hover:scale-105 shadow-md hover:shadow-lg text-sm">
              Baixar Currículo (PDF)
            </a>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-4 border-l-4 border-neutral-800 pl-3 text-neutral-800">Certificações</h2>
      <div class="bg-white rounded-lg shadow-xl border border-neutral-200 p-6 hover:shadow-2xl transition-shadow duration-300">
        <p class="mb-4 text-neutral-700">Link para visualizar/baixar minhas certificações:</p>
        <a href="https://drive.google.com/drive/folders/1n7fsN5-e8sTOIDhQLBgw4d1-EGtpvqJp?usp=sharing" 
           target="_blank" 
           class="inline-block bg-neutral-800 hover:bg-neutral-700 text-white font-semibold py-3 px-6 rounded-lg
                  transition-colors duration-300 transform hover:scale-105 shadow-md hover:shadow-lg">
          Acessar Certificações no Google Drive
        </a>
      </div>
    </section>
  </main>

  <footer class="bg-neutral-800 shadow-lg mt-10">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-white">
      © 2025 Arkersoft. Todos os direitos reservados.
    </div>
  </footer>
</body>
</html>
